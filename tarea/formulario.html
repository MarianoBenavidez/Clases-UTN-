<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TREES_FOR_GOOD</title>
</head>
<body>
        <h1>Trees For Good</h1>

        <img src="./assets/plantilla-de-vector-de-logotipo-de-arbol-familiar-2wfatc6.jpg" width="100" height="100" alt="logo_de_la_empresa">
        <form>
        <label for="first_name">First Name</label>
        <input type="text" name="first_name" id="first_name">

<div>

        <label for="last_name">Last Name</label>
        <input type="text" name="last_name" id="last_name">

</div>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email">

<div>

        <label for="address">Address</label>
        <input type="text" name="address" id="address">

</div>    
        <label for="city">City</label>
        <input type="text" name="city" id="city">

<div>    

        <label for="country">Country</label>
        <select name="country" id="country">
                <option value selected="Algaria">Algaria</option>
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Canada">Canada</option>
        </select>
</div>

        <label for="zip">Zip</label>
        <input type="number" name="zip" id="zip" min="6" max="80">

<div>   

        <label for="tree_location">Tree Location</label>
        <select name="tree_location" id="tree_location">
        <option value="borneo">Borneo</option>
        <option value="bolivia">Bolivia</option>
        <option value="brasil">Brasil</option>
        <option value="canada">Canada</option>
        </select>

</div>

        <label for="number_of_trees">Number Of Trees</label>
        <input type="number" name="number_of_trees" id="number_of_trees" min="1" max="999">

<div>

        <label for="person_org_purchase">Person/Org/Making The Purchase</label>
        <input type="text" name="person_org_purchase" id="person_org_purchase">

</div>

        <label for="purpose_of_trees">Purpose Of The Trees</label>
        <input type="text" name="purpose_of_trees" id="purpose_of_trees">

<div>

        <label for="subtototal">Subtotal</label>
        <input type="number" name="subtototal" id="subtotal" min="0.01" max="5.0" step="0.01" placeholder="$2.00">

</div>

        <label for="total">Total ($2 per tree + paypals 3.5%)</label>
        <input type="number" name="total" id="total" min="0.1" max="5.0" placeholder="$2.07">


<p>

NOTE: FOR THE DEMO PAYPAL HAS BEEN DISABLED ON THIS FORM PLEASE CLICK THE PAYPAL BUTTON TO CONTINUE TO THE GENERATED PDF

</p>

<button type="submit">Submit</button>

</form>

</body>

</html>
